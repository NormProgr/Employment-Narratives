---
name: EN
channels: [huggingface, pytorch, conda-forge, nodefaults]
dependencies:
  - conda-lock
  - ipykernel
  - jupyterlab
  - pdbpp
  - pip >=21.1
  - plotly>=5.13.0
  - pre-commit
  - pytask-latex
  - pytask-parallel
  - pytask>=0.2
  - pytest
  - pytest-cov
  - pytest-xdist
  - python-graphviz
  - python=3.11
  - pyyaml
  - setuptools_scm
  - statsmodels
  - toml

  # basics
  - numpy
  - scipy
  - pandas
  - matplotlib
  - seaborn

  # sklearn
  - scikit-learn
  - scikit-image

  # huggingface
  - transformers
  - tokenizers
  - datasets
  - sentencepiece
  - pip: 
      - torch
      - torchvision
      - torchtext 
      - huggingface_hub[cli]
      - -e .
      - kaleido
